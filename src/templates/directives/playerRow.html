<table class="table table-striped">
    <div class="row" data-ng-if="serverError">
        <div class="col-xs-12">
            <div class="alert alert-danger">
                <strong>Hiba: </strong>{{serverError}}
            </div>
        </div>
    </div>
    <caption>
        <div class="row">
            <div class="col-xs-3 col-xs-offset-9">
                <input type="text" class="form-control" data-ng-model="search">
            </div>
        </div>
    </caption>
    <thead>
        <tr>
            <th>#</th>
            <th>Hazai</th>
            <th>Vendég</th>
            <th>Időpont</th>
            <th>Tipus</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr data-ng-class="{success: $first}" data-ng-repeat="match in matches | filter:search track by $index">
            <td>{{match.id}}</td>
            <td><input type="text" data-ng-model="match.home"></td>
            <td><input type="text" data-ng-model="match.away"></td>
            <td><input type="text" data-ng-model="match.when"></td>
            <td><input type="text" data-ng-model="match.type"></td>
            <td>
                <div class="btn-group">
                    <button class="btn btn-info" data-ng-click="updateRow(match)">Módosítás</button>
                    <button class="btn btn-danger" data-ng-click="deleteRow(match)">Törlés</button>
                </div>
            </td>
        </tr>
    </tbody>
    <tfoot>
         <tr>
            <th colspan="6">Összesen: {{matches.length}}</th>
        </tr>
    </tfoot>
</table>
